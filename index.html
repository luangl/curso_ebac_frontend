<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            padding: 80px;
            background-color: #ccc;
        }

        .form-control{
            margin-bottom: 30px;
            background-color: #aca9a9;
        }

        button {
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="row">
        <div class="col">
            <div  class="alert alert-success">
            <h1>Formul√°rio de Cadastro</h1>
        </div>
            <form>
                <label class="form-label" for="nome">Seu nome</label>
                <input class="form-control" type="text" id="nome"/>
                <label for="email" class="form-label">Seu email</label>
                <input id="email" type="email" class="form-control">
                <label for="tel" class="form-label">Seu telefone</label>
                <input id="tel" type="tel" class="form-control">
                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                </div>
                <button class="btn btn-success btn-lg">Enviar</button>
            </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#tel').mask('(00) 00000-0000');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
