<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lu Data Security Home</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Lu Data Security</h1>
        <h2>Envie seu ano nascimento e o ano atual.</h2>
        <form id="form-valores">
            <input type="number" id="anonasc" required placeholder="Ano de nascimento"/>
            <input type="number" id="anoatua" required placeholder="Ano Atual"/>
            <button type="submit">Enviar Dados</button>
        </form>
        <p class="mensagem-sucesso"></p>
        <p class="mensagem-erro"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
